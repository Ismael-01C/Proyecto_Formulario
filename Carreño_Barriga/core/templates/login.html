<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="{% static '/img/logo.png' %}">
    <link rel="stylesheet" href="{% static '/css/login.css' %}">
    <title>Iniciar sesion</title>
  
</head>

<body background="{% static '/img/fondoL.jpg'%}">
    <div id="divError" role="">
    </div>
    <center><img src="{% static '/img/logo-grande.png' %}" height="180" width="400"></center>
    <form class="col-3 mx-auto m-5">        
      <!-- user -->
      <div class="form-outline mb-4">
        <input type="text" name="usuario" id="usuario" class="form-control" />
        <label class="form-label" for="exampleInputEmail1" id="user">Usuario</label>
      </div>
  
      <!-- Password -->
      <div class="form-outline mb-4">
        <input type="password" name="pass" id="pass" class="form-control" />
        <label class="form-label" for="exampleInputPassword1" id="pass">Contrase√±a</label>
      </div>
  
      <!-- Submit -->
      <button type="button" id="btnVerifica" name="btnVerifivaca"  onclick="login()" class="btn btn-outline-primary btn-block mb-4">Iniciar Sesion</button>
    </form>
  
    <script src="{% static '/JS/login.js' %}"></script>
</body>
</html>
